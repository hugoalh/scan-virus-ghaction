name: "Bug Report (Form)"
description: "Report a bug."
labels:
  - "Status/Pending üîµ"
  - "Type/Bug üêõ"
body:
  - type: "textarea"
    id: "describe"
    attributes:
      label: "Describe"
      description: "What the bug is?"
    validations:
      required: false
  - type: "dropdown"
    id: "version"
    attributes:
      label: "Version"
      description: "What versions are affected? Versions must be listed as supported in the Security Policy (file: `SECURITY.md`)."
      multiple: true
      options:
        - "v0.15.1"
        - "v0.15.1+clamav"
        - "v0.15.1+yara"
        - "v0.15.0"
        - "v0.15.0+clamav"
        - "v0.15.0+yara"
        - "v0.14.1"
        - "v0.14.1+clamav"
        - "v0.14.1+yara"
        - "v0.14.0"
        - "v0.14.0+clamav"
        - "v0.14.0+yara"
        - "v0.13.2"
        - "v0.13.1"
        - "v0.13.0"
        - "v0.12.0"
    validations:
      required: false
  - type: "textarea"
    id: "reproduce"
    attributes:
      label: "To Reproduce"
      description: "If this bug can be reproduce, please list the steps!"
    validations:
      required: false
  - type: "textarea"
    id: "expected-behavior"
    attributes:
      label: "Expected Behavior"
      description: "What things should expected to happen?"
    validations:
      required: false
  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "Additional Information"
      description: "If there have information that related to this issue but not suitable to the other fields, please list those at here."
    validations:
      required: false
