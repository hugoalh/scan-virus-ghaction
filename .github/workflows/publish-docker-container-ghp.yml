name: "Publish Docker Container - GitHub Packages"
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "{string} Tag."
        required: true
      latest:
        description: "{boolean} Latest."
        required: false
        default: "false"
jobs:
  publish-docker-container-ghp:
    name: "Publish Docker Container - GitHub Packages (Reusable Workflow)"
    uses: "hugoalh/hugoalh/.github/workflows/publish-docker-container-ghp.yml@main"
    with:
      title: "Scan Virus (GitHub Action) Image"
      description: "A Docker image for Scan Virus (GitHub Action) to scan virus in the GitHub Action workspace."
      license: "MIT"
