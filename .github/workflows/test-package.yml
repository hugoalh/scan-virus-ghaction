name: "Test - Package"
on:
  workflow_dispatch:
    inputs:
      git_integrate:
        type: "choice"
        description: "{Boolean} Whether to integrate with Git to perform scan by the commits."
        required: false
        default: "True"
        options:
          - "False"
          - "True"
      git_reverse:
        type: "choice"
        description: "{Boolean} Whether to reverse the scan order of the Git commits."
        required: false
        default: "False"
        options:
          - "False"
          - "True"
jobs:
  test-package:
    name: "Test - Package"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v3.5.2"
        with:
          fetch-depth: 0
      - name: "Scan Repository"
        uses: "hugoalh/scan-virus-ghaction@main"
        with:
          git_integrate: "${{github.event.inputs.git_integrate}}"
          git_reverse: "${{github.event.inputs.git_reverse}}"
          clamav_unofficialassets: |-
            ^.+$
          yara_enable: "True"
          yara_unofficialassets: |-
            ^.+$
          ignores_elements: |-
            - Path: "\\.yara?$"
            - Path: "node_modules\\/"
