name: "Scan Virus (Build)"
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
    types:
      - "opened"
      - "edited"
      - "reopened"
      - "synchronize"
  workflow_dispatch:
    inputs:
      git_integrate:
        description: "{Boolean} Integrate with Git to scan every commits."
        required: false
        default: "True"
      git_reverse:
        description: "{Boolean} Reverse scan order of the Git commits."
        required: false
        default: "False"
jobs:
  scan-virus:
    name: "Scan Virus"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v3.0.2"
        with:
          fetch-depth: 0
      - name: "Scan Repository"
        uses: "hugoalh/scan-virus-ghaction/use-docker-build@main"
        with:
          git_integrate: "${{github.event.inputs.git_integrate || 'False'}}"
          git_reverse: "${{github.event.inputs.git_reverse || 'False'}}"
          clamav_unofficialsignatures: |
            ^.+$
          yara_enable: "True"
          yara_rules: |
            ^.+$
