name: "Scan Virus (Build)"
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
    types:
      - "opened"
      - "edited"
      - "reopened"
      - "synchronize"
  workflow_dispatch:
    inputs:
      git_deep:
        description: "{boolean} Scan deeper for Git repository."
        required: false
        default: "true"
      git_reversesession:
        description: "{boolean} Reverse Git session."
        required: false
        default: "false"
jobs:
  scan-virus:
    name: "Scan Virus"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v3.0.2"
        with:
          fetch-depth: 0
      - name: "Scan Repository"
        uses: "hugoalh/scan-virus-ghaction/use-docker-build@main"
        with:
          git_deep: "${{github.event.inputs.git_deep || 'false'}}"
          git_reversesession: "${{github.event.inputs.git_reversesession || 'false'}}"
          clamav_unofficialsignatures: |
            ^.+$
          yara_enable: "true"
